<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>


 <section>
    <div class="fonction">
        <img src="images/logo.svg" alt="logo" class="logo-pic">
        <div class="logo-fct">
            <img src="images/icon-document.svg" alt="icon-document">
            <img src="images/icon-folder.svg" alt="icon-folder">
            <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
    </div>

    <div class="data">
        <span class="using">You've used <span class="bold">815GB</span> of your storage</span>
        <div class="bars"></div>
        <div class="data-info">
           <div class="left">0 GB</div> <div class="right">1000 GB</div>
        </div>
    </div>
 </section> 

</body>
</html>
